version: "3"
services:
  
  #auth

  auth_db:
    container_name: auth_db
    image: postgres
    volumes:
      - ./auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
  auth_server:
    build: ../end-to-end-auth/
    ports:
      - "4000:4000"
    volumes:
      - ../end-to-end-auth:/app
    depends_on:
      auth_db:
        condition: service_healthy
    environment:
      DB_HOST: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: auth_db
      DB_PORT: 5432
      NODE_ENV: docker
      SECRET: secret
    
  auth_migration:
    build:
      context: ../end-to-end-auth/
      dockerfile: Dockerfile.migration
    depends_on:
      auth_db:
        condition: service_healthy
    environment:
      DB_HOST: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: auth_db
      DB_PORT: 5432
      NODE_ENV: migration


  #backend
  
  app_db:
    container_name: app_db
    image: postgres
    volumes:
      - ./app_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5434:5432"

  app_server:
    build: ../end-to-end-backend/
    ports:
      - "5000:5000"
    volumes:
      - ../end-to-end-backend:/app
    depends_on:
      app_db:
        condition: service_healthy
    environment:
      DB_HOST: app_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: app_db
      DB_PORT: 5432
      NODE_ENV: docker
      SECRET: secret
      AUTH_URL: http://auth_server:4000
      AUTH_PORT: 4000

  app_migration:
    build:
      context: ../end-to-end-backend/
      dockerfile: Dockerfile.migration
    depends_on:
      app_db:
        condition: service_healthy
    environment:
      DB_HOST: app_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: app_db
      DB_PORT: 5432
      NODE_ENV: migration
      AUTH_URL: http://auth_server:4000
      AUTH_PORT: 4000

